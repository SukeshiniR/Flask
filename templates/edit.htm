{% extends 'base.htm' %} 

{% block head %}
<title>Posts</title>
{% endblock %} 

{% block body %}
    <h1>All Posts</h1>
    <hr>
    <h2>Edit Blog Post</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <div class="form-group">
            <label for="title">Title:</label>
            <input value="{{post.title}}" class="form-control" type="text" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="title">Author:</label>
            <input value="{{post.author}}" class="form-control" type="text" name="author" id="author">
        </div>
        <div class="form-group">
            <label for="title">Post:</label>
            <textarea class="form-control" rows="3" name="content" id="content">{{post.content}}</textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit">Save</button>
        </div>
    </form>
    <hr>
{% endblock %}
